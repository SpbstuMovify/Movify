name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  content-service-unit-tests:
    name: Run Unit Tests for Content service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
        run: "./gradlew test"

  docker-build:
    needs: content-service-unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        working-directory: IntegrationTests/Tests
        run: |
          docker compose -f docker-compose.integration.yml build
          docker compose -f docker-compose.integration.yml push

  integration-tests:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.4
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.4"

      - name: Install Dependencies
        working-directory: IntegrationTests/Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker images
        working-directory: IntegrationTests/Tests
        run: |
          docker compose -f docker-compose.integration.yml pull

      - name: Run Pytest Integration Tests
        working-directory: IntegrationTests/Tests
        run: |
          pytest -s -v
