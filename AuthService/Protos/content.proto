syntax = "proto3";

option java_multiple_files = true;
option csharp_namespace = "AuthMicroservice";
 
package content;

service Content {
  rpc GetUserRole(GetUserRoleRequest) returns (GetUserRoleResponse);
}

message GetUserRoleRequest {
  string email = 1;
}

message GetUserRoleResponse {
  string role = 1;
}
